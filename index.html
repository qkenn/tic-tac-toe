<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="main">
      <header>
        <h1 class="main-title">Tic Tac Toe</h1>

        <div class="stats"></div>
      </header>

      <section class="gameboard">
        <div class="gameboard-container" id="gameboard">
          <div class="cell" data-row="1" data-col="1"></div>
          <div class="cell" data-row="1" data-col="2"></div>
          <div class="cell" data-row="1" data-col="3"></div>
          <div class="cell" data-row="2" data-col="1"></div>
          <div class="cell" data-row="2" data-col="2"></div>
          <div class="cell" data-row="2" data-col="3"></div>
          <div class="cell" data-row="3" data-col="1"></div>
          <div class="cell" data-row="3" data-col="2"></div>
          <div class="cell" data-row="3" data-col="3"></div>
        </div>
      </section>
    </main>
  </body>
</html>
